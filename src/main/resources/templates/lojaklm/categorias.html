<div th:replace="comum/header"></div>
<div class="container-fluid">

	<div id="novaCategoria">
		<a type="button" class="btn btn-dark"  th:href="@{cadastrarCategoria}" >Nova Categoria</a>
	</div>
	<table class="table table-dark table-hover" id="merda">
		<thead>
			<tr>
				<th scope="col">Codigo</th>merda
				<th scope="col">Nome</th>
				<th scope="col">Editar</th>
				<th scope="col">Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="categoria : ${categorias}">
				<th scope="row"><span th:text="${categoria.id}"></span></th>
				<td><span th:text="${categoria.nome}"></td>
				<td>
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-pencil-square" viewBox="0 0 16 16">
						<path
							d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
						<path fill-rule="evenodd"
							d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
					</svg>

				</td>
				<td>@mdo</td>
			</tr>


		</tbody>
	</table>
</div>

<div th:replace="comum/footer"></div>
