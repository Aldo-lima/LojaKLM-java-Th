<div th:replace="comum/header"></div>
<div class="container-fluid">

<div class="card" id="card1">
  <div class="card-header">
    Nova Categoria
  </div>
  <div class="card-body" >
    <form th:object="${categoria}" method="POST">
   <label for="inputPassword5" class="form-label">Nome </label>
   <input type="text" class="form-control" aria-describedby="passwordHelpBlock" th:field="*{nome}">
   <div id="passwordHelpBlock" class="form-text">
   </div>
   <button type="submit" class="btn btn-outline-primary">Salvar</button>
	<a th:href="@{/categorias}" type="button" class="btn btn-outline-warning">Cancelar</a>
    </form>
  </div>
</div>
<div th:replace="comum/footer"></div>
